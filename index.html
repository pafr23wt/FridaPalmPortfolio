<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Figma Prototype</title>
    <style>
      /* Ensure full height and width for html and body */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent scrollbars */
      }

      /* Style for the iframe to fill the viewport */
      iframe {
        border: none; /* Remove border if needed */
        width: 100vw; /* 100% of viewport width */
        height: 100vh; /* 100% of viewport height */
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://embed.figma.com/proto/QsoDTwC8i3ukhn6xRsiWoc/Untitled?node-id=3-609&node-type=canvas&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=1%3A1813&embed-host=share"
      allowfullscreen
    ></iframe>
  </body>
</html>
